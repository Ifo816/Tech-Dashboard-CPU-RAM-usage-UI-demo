<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk CPU Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>CyberTech CPU Dashboard</h1>
</header>

<section class="stats-cards">
    <div class="card">
        <h2>CPU Usage</h2>
        <p id="cpu-usage">0%</p>
    </div>
    <div class="card">
        <h2>RAM Usage</h2>
        <p id="ram-usage">0%</p>
    </div>
    <div class="card">
        <h2>Network</h2>
        <p id="network-speed">0 KB/s</p>
    </div>
</section>

<section class="chart-section">
    <canvas id="cpuChart"></canvas>
</section>

<footer>
    <p>&copy; 2026 CyberTech Dashboard</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
